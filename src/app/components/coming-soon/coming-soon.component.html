<div class="coming-soon text-center">
    <div class="container">
        <h1 class="mb-4">COMING <span class="color--theme">SOON</span></h1>
        <p class="lead mb-4">
            We're working hard to bring you this feature. Stay tuned!
        </p>

        <div class="countdown-timer">
            <div class="countdown-item">
                <span class="countdown-number">{{ countdown.days }}</span>
                <span class="countdown-label"><i class="fa-solid fa-calendar-days"></i>Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number">{{ countdown.hours }}</span>
                <span class="countdown-label"><i class="fa-solid fa-clock"></i> Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number">{{ countdown.minutes }}</span>
                <span class="countdown-label"><i class="fa-solid fa-clock"></i> Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number">{{ countdown.seconds }}</span>
                <span class="countdown-label"><i class="fa-solid fa-clock"></i> Seconds</span>
            </div>
        </div>
    </div>
</div>
