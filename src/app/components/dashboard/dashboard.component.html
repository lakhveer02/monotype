<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="background: #333; border-radius: 10px">
      <div class="filters">
        <h5>Fiscal Year Name</h5>
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Fiscal Year Name"
        />
        <h5>Episode Admission Month</h5>
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Episode Admission Month"
        />
      </div>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5>Avg. Length of Stay (in days)</h5>
              <h2 class="text-primary">13</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5>Total Number of Patients</h5>
              <h2 class="text-primary">10,720</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5>Profit</h5>
              <h2 class="text-danger">-3,808,321</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="costChartOptions"
            style="width: 100%; height: 400px; display: block"
          ></highcharts-chart>
        </div>
        <div class="col-md-6">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="profitChartOptions"
            style="width: 100%; height: 400px; display: block"
          ></highcharts-chart>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="physicianProfitabilityChartOptions"
            style="width: 100%; height: 400px; display: block"
          ></highcharts-chart>
        </div>
        
        <div class="col-md-6">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="profitabilityByYearChartOptions"
            style="width: 100%; height: 400px; display: block"
          ></highcharts-chart>
        </div>
      </div>
    </div>
  </div>
</div>
