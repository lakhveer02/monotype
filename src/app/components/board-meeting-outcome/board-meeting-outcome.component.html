<div class="container">
    <h2 class="text-center mb-4">BOARD MEETING <span class="color--theme">OUTCOME</span></h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let meeting of meetings">
        <div class="card">
          <div class="card-body d-flex align-items-center">
            <i class="fas fa-chart-bar fa-2x"></i> 
            <h5 class="card-title ml-3">{{ meeting.title }} - {{ meeting.date | date:'dd-MM-yyyy' }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
