<div class="signup-container">
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form (submit)="onSignup($event)">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Type your username" [(ngModel)]="username" name="username" />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Type your email" [(ngModel)]="email" name="email" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Type your password" [(ngModel)]="password" name="password" />
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword" />
      </div>
      <button type="submit" class="btn--color">Sign Up</button>
      <div class="social-signup">
        <p>Or Sign Up Using</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
        </div>
      </div>
      <div class="login">
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
    </form>
  </div>
</div>
